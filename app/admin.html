<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Germzone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Germzone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Departments
                    </a>
                    <div id="cats" class="dropdown-menu" aria-labelledby="navbarDropdown">
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart.html">My Cart</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container jumbotron v-100">
        <button class="btn btn-primary mb-5" type="button" data-toggle="collapse" data-target="#current-stock" aria-expanded="false"
            aria-controls="collapseExample">
            Check Full Stock
        </button>
        <button class="btn btn-primary mb-5" type="button" data-toggle="collapse" data-target="#current-stock-low" aria-expanded="false"
            aria-controls="collapseExample">
            Check Low Inventory
        </button>
        <button class="btn btn-primary mb-5" type="button" data-toggle="collapse" data-target="#current-add-new" aria-expanded="false"
            aria-controls="collapseExample">
            Add New Products
        </button>
        <button class="btn btn-primary mb-5" type="button" data-toggle="collapse" data-target="#current-stock-update" aria-expanded="false"
            aria-controls="collapseExample">
            Update Inventory
        </button>
        <div class="collapse mt-1" id="current-stock">
        </div>
        <div class="collapse mt-1" id="current-stock-low">
        </div>

        <div class="collapse mt-1" id="current-add-new">
            <form class="card card-body">
                <h2 class="text-center">Add New Item</h2>
                <div class="row">
                    <div class="col">
                        <input type="text" id="product-name" class="form-control" placeholder="Product Name">
                    </div>
                    <div class="col">
                        <input type="text" id="product-init" class="form-control" placeholder="Initial Stock">
                    </div>
                    <div class="col">
                        <input type="text" id="product-department" class="form-control" placeholder="Department">
                    </div>
                    <div class="col">
                        <input type="text" id="product-price" class="form-control" placeholder="Price in $">
                    </div>
                    <div class="col">
                        <input type="text" id="product-img" class="form-control" placeholder="product image url">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <input name="product-desc" id="product-desc" class="form-control" placeholder="Product Description">
                    </div>
                </div>
                <button id="add-product" class="btn btn-primary float-right my-2">Add Product</button>
            </form>


        </div>

        <div class="collapse mt-1" id="current-stock-update">
                <form class="card card-body">
                        <h2 class="text-center">Add New Item</h2>
                        <div class="row">
                            <div class="col">
                                <input type="text" id="product-id-update" class="form-control" placeholder="Product ID">
                            </div>
                            <div class="col">
                                <input type="text" id="product-stock-update" class="form-control" placeholder="QTY. to add">
                            </div>
                            
                        </div>
                        <button  id="add-product-qty" class="btn btn-primary  float-right my-2">Add Product</button>
                    </form>

        </div>




    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
